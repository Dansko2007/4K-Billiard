<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4K Billiard Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <canvas id="billiard-canvas" width="3840" height="2160"></canvas>
    <div id="ui">
      <div id="scoreboard">
        <div id="player1">Player 1: 0</div>
        <div id="player2">Player 2: 0</div>
      </div>
      <div id="controls">
        <button id="start-btn">Start Game</button>
        <label for="spin">Spin:</label>
        <input type="range" id="spin" min="-1" max="1" step="0.1">
        <label for="power">Power:</label>
        <input type="range" id="power" min="1" max="100" value="50">
        <select id="game-mode">
          <option value="8ball">8-Ball</option>
          <option value="9ball">9-Ball</option>
          <option value="practice">Practice Mode</option>
        </select>
        <button id="reset-btn">Reset</button>
      </div>
      <div id="player-options">
        <label>Keu Skin:
          <select id="cue-skin">
            <option value="classic">Classic</option>
            <option value="neon">Neon</option>
            <option value="carbon">Carbon Fiber</option>
          </select>
        </label>
        <label>Table Theme:
          <select id="table-theme">
            <option value="standard">Standard</option>
            <option value="night">Night Mode</option>
            <option value="neon">Neon Lights</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <div id="trickshot-mode">
    <h2>Trickshot Challenge</h2>
    <button id="load-trickshot">Load Random Trickshot</button>
    <p id="challenge-description">Hit the 8-ball into the top-left pocket using a bank shot!</p>
  </div>

  <div id="replay-section">
    <h2>Replay</h2>
    <button id="replay-btn">Watch Last Shot</button>
  </div>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <ol id="high-scores">
      <li>PlayerOne - 1200 pts</li>
      <li>SharpShooter - 1120 pts</li>
      <li>8BallKing - 1090 pts</li>
    </ol>
  </div>

  <footer>
    <p>4K Billiard Game &copy; 2025 | Developed by You</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
